name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Run linter (optional)
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Build with PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller IntelAvatar.spec
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      id: artifact-upload
      with:
        name: IntelAvatar-build
        path: dist/
    
    - name: Comment PR with artifact link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Build successful! 
            
            ðŸ“¦ Download artifact: [IntelAvatar-build](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          })
