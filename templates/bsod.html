
<!-- templates/bsod.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>BSOD Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-title {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="form-container mb-4 p-0 overflow-hidden" 
        style="border-radius: 0; margin-top: 0;">
        <img src="{{ url_for('static', filename='nav_bar.svg') }}" 
            alt="Banner" 
            class="w-100" 
            style="border-radius: 0; display: block; margin-top: 0;">
    </div>
    <div  class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="custom-title"  case_path="{{ case_path }}">ðŸ“¦ BSOD Auto Analysis Submission</h2>
            <div class="d-flex gap-1">
                <button class="btn btn-secondary btn-sm me-2" onclick="location.href='/'">Back to Home</button>
            </div>
        </div>


         <!-- âœ… Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        
        <form action="{{ url_for('bsod.bsod_submit') }}" method="post">
            <p><strong>Case Number: </strong> {{ case_nbr }}</p>
            <div class="d-flex align-items-center mb-3">
                <span class="mr-2"><strong>Download Path:</strong> {{ case_path }}</span>
                <button id="open-btn" data-path="{{ case_path|e }}" type="button" class="btn btn-sm btn-outline-primary ml-2" onclick="openDownloadPath()">Open</button>
            </div>
            <p><strong>Email: </strong> {{ email }}</p>
            <button type="submit" class="btn btn-primary">Submit BSOD Analysis</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function openDownloadPath() {
            const path = document.querySelector('#open-btn').dataset.path;
            console.log(path)
            fetch('/open_path', {
                
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: path })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Path opened successfully');
                } else {
                    console.error('Failed to open path');
                }
            });
        }
        </script>
</body>
</html>
